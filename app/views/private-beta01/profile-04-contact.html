{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form id="profileSetupPage" name="profileDetails" action="/private-beta01/profile-05" method="post">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l"
                        for="mobileNumber">
                        <!--<span class="govuk-caption-l">Question 4 of 6</span>-->
                        <h1 class="govuk-fieldset__heading">
                            What phone number can we contact you?
                        </h1>
                    </legend>
                    <div id="mobileNumber-hint" class="govuk-hint">We will use this number to contact you if we need more information about a patient after you have sent an SR1 form.</div>
                    <input class="govuk-input govuk-input--width-20" id="mobileNumber" name="mobileNumber"
                        type="text" autocomplete="off">


                </fieldset>
            </div>

            <!-- Submit button -->
            <div class="govuk-button-group">
                <button id="" class="govuk-button" data-module="govuk-button" onclick="saveHCPMobilelNumberprivatebeta01(); resetChangeFn();">
                    Continue
                </button>
            </div>
        </form>
