{% extends "layout.html" %}

{% block pageTitle %}
Create your profile
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form id="profileSetupPage" name="profileDetails" action="/private-beta01/profile-04-new" method="post">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l"
                        for="professionalRegistrationNumber">
                        <!--<span class="govuk-caption-l">Question 3 of 6</span>-->
                        <h1 class="govuk-fieldset__heading">
                            What is your professional registration number?
                        </h1>
                    </legend>
                    
                    <div id="event-name-hint" class="govuk-hint">This is your GMC or NMC number.</div>
                    <input class="govuk-input govuk-input--width-10" id="professionalRegistrationNumber"
                        name="professionalRegistrationNumber" type="text" autocomplete="off">


                </fieldset>
            </div>

            <!-- Submit button -->
            <div class="govuk-button-group">
                <button id="" class="govuk-button" data-module="govuk-button" onclick="saveHCPProfessionalNumberprivatebeta01(); resetChangeFn();">
                    Continue
                </button>
            </div>
        </form>

        <div class="govuk-!-padding-bottom-6"></div>

        <!--Get help new-->
        <hr class="govuk-section-break govuk-section-break--visible" aria-hidden="true">
        <section class="govuk-width-container govuk-!-margin-top-7 govuk-!-margin-bottom-7 ">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-full">
                    <h2 class="govuk-heading-m">Get help</h2>
                    <p class="govuk-body">Email: <a class="govuk-link"
                            href="mailto:sr1.forms@dwp.gov.uk">sr1.forms@dwp.gov.uk</a></p>
                    <p class="govuk-body">We aim to respond within 5 working days.</p>
                </div>
            </div>
        </section>

    </div>

</div>
{% endblock %}
