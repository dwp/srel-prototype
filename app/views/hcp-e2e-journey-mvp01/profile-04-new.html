{% block pageTitle %}
Create your profile
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form id="profileSetupPage" name="profileDetails" action="/hcp-e2e-journey-mvp01/profile-07-a-new" method="post">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l"
                        for="mobileNumber">
                        <span class="govuk-caption-l">Question 4 of 6</span>
                        <h1 class="govuk-fieldset__heading">
                            What is your phone number?
                        </h1>
                    </legend>
                    <div id="mobileNumber-hint" class="govuk-hint">We will contact you if we need more information about a patient after you have sent their SR1 form.</div>
                    <input class="govuk-input govuk-input--width-10" id="mobileNumber" name="mobileNumber"
                        type="text" autocomplete="off">


                </fieldset>
            </div>

            <!-- Submit button -->
            <div class="govuk-button-group">
                <button id="" class="govuk-button" data-module="govuk-button" onclick="saveHCPMobilelNumbermvp01(); resetChangeFn();">
                    Save and continue
                </button>
            </div>
        </form>

    </div>
