                        <input class="govuk-input" id="firstName" name="firstName" type="text" autocomplete="off">
                    </div>

                        <input  autocomplete="off" class="govuk-input" id="lastName" name="lastName" type="text" spellcheck="false">
                    </div>

                </fieldset>
            </div>

            <!-- Submit button -->
            <div class="govuk-button-group">
                <button id="" class="govuk-button" data-module="govuk-button"
                    onclick="saveHCPNamemvp02(); resetChangeFn();">
                    Save and continue
                </button>
            </div>
        </form>
