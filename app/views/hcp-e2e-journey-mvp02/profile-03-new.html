                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l"

                    -->

                    <input class="govuk-input govuk-input--width-10" id="professionalRegistrationNumber"

                </fieldset>
            </div>

            <!-- Submit button -->

                <button id="" class="govuk-button" data-module="govuk-button" onclick="saveHCPProfessionalNumbermvp02(); resetChangeFn();">

        </form>
