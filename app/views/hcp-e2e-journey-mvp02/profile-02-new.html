{% extends "layout.html" %}

{% block pageTitle %}
Create your profile
{% endblock %}

{% block content %}
    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <form id="profileSetupPage" name="profileDetails" action="/hcp-e2e-journey-mvp02/save-your-details/profile-03-new" method="post">
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                            <span class="govuk-caption-l">Question 2 of 6</span>
                            <h1 class="govuk-fieldset__heading">
                                What is your role?
                            </h1>
                        </legend>

                        <!-- Your role -->
                        <div class="govuk-form-group">
                            <label class="govuk-label hidden" for="role">Your role
                            </label>
                            <div id="roleOptions" class="govuk-radios" data-module="govuk-radios">
                                <div class="govuk-radios__item">
                                    <input class="govuk-radios__input" id="gp" name="yourRole" type="radio" value="General Practitioner"
                                        onclick="hcpmvp02RoleFn(this)">
                                    <label class="govuk-label govuk-radios__label" for="gp">
                                        General practitioner
                                    </label>
                                </div>
                                <div class="govuk-radios__item">
                                    <input class="govuk-radios__input" id="hospitalConsultant" name="yourRole"
                                        type="radio" value="Hospital consultant" onclick="hcpmvp02RoleFn(this)">
                                    <label class="govuk-label govuk-radios__label" for="hospitalConsultant">
                                        Hospital consultant
                                    </label>
                                </div>
                                <div class="govuk-radios__item">
                                    <input class="govuk-radios__input" id="specialistDoctor" name="yourRole"
                                        type="radio" value="Specialist doctor" onclick="hcpmvp02RoleFn(this)">
                                    <label class="govuk-label govuk-radios__label" for="specialistDoctor">
                                        Specialist doctor
                                    </label>
                                </div>
                                <div class="govuk-radios__item">
                                    <input class="govuk-radios__input" id="hospiceDoctor" name="yourRole" type="radio"
                                        value="Hospice doctor" onclick="hcpmvp02RoleFn(this)">
                                    <label class="govuk-label govuk-radios__label" for="hospiceDoctor">
                                        Hospice doctor
                                    </label>
                                </div>
                                <div class="govuk-radios__item">
                                    <input class="govuk-radios__input" id="seniorSpecialistNurse" name="yourRole"
                                        type="radio" value="Senior specialist nurse" onclick="hcpmvp02RoleFn(this)">
                                    <label class="govuk-label govuk-radios__label" for="seniorSpecialistNurse"
                                        aria-describedby="seniorSpecialistNurse-hint">
                                        Senior specialist nurse
                                    </label>
                                    <div id="seniorSpecialistNurse-hint" class="govuk-hint govuk-radios__hint">
                                        Such as a clinical nurse specialist or advanced nurse practitioner.
                                    </div>
                                </div>
                                <!--
                                <div class="govuk-radios__divider">or</div> -->
                                <div class="govuk-radios__item">
                                    <input class="govuk-radios__input" id="other" name="yourRole" type="radio"
                                        value="other" data-aria-controls="conditional-role"
                                        onclick="hcpmvp02RoleFn(this)">
                                    <label class="govuk-label govuk-radios__label" for="other">
                                        Other
                                    </label>
                                </div>
                                <div class="govuk-radios__conditional govuk-radios__conditional--hidden"
                                    id="conditional-role">
                                    <div class="govuk-form-group">
                                        <label class="govuk-label" for="otherRole">
                                            Your role
                                        </label>
                                        <input class="govuk-input govuk-input--width-15" id="otherRole" name="otherRole"
                                            type="text" onfocus="this.value=''" autocomplete="off">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </fieldset>
                </div>

                <!-- Submit button -->
                <div class="govuk-button-group">
                    <button id="" class="govuk-button" data-module="govuk-button" onclick="saveRolemvp02(); resetChangeFn();">
                        Save and continue
                    </button>
                </div>
            </form>

        </div>

        <!-- Side panel 
        <div class="govuk-grid-column-one-third">
            <div class="app-step-nav-related app-step-nav-related--singular">
                <h2 class="app-step-nav-related__heading">Get help</h2>
                <p class="govuk-body"><a  class="govuk-link" href="https://www.gov.uk/government/publications/special-rules-for-end-of-life-healthcare-professional-resources" target="_blank">How to complete the SR1 form (opens in a new tab)</a></p>
                <ul class="govuk-list">
                    <li>Email: <a href="mailto:ssd.nationalservicedesk@nhs.net">ssd.nationalservicedesk@nhs.net</a></li>
                    <li>Telephone: 0300 303 5035</li>
                </ul>
            </div>
        </div>
        -->
    </div>
{% endblock %}
