{% extends "layout-gov-reduced.html" %}

{% block pageTitle %}
What is the patient’s address? – Send an SR1 medical evidence form – GOV.UK
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form id="sendAnSR1Form" action="/hcp-e2e-journey-mvp03/sr1-form-04" method="post">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <!--<span class="govuk-caption-l"> Question 3 of 4</span>-->
                        <h1 class="govuk-fieldset__heading">
                            What is the patient’s address?
                        </h1>
                    </legend>

                    <!-- Patient postcode -->
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="patientPostcode">Enter a postcode.</label>
                        <div id="enter-a-postcode" class="gem-c-hint govuk-hint govuk-!-margin-bottom-3">
                            For example, SW1A 2AA.
                        </div>
                        <input aria-describedby="Enter a postcode" autocomplete="patientPostcode"
                            class="govuk-input govuk-input--width-10" id="patientPostcode" name="patientPostcode"
                            type="text" spellcheck="false">
                    </div>
                </fieldset>
            </div>


            <!-- Submit button -->
            <div class="govuk-button-group">
                <button id="" class="govuk-button" data-module="govuk-button" onclick="savePostcodeSR1Formmvp03()">
                    Find address
                </button>
            </div>
            <!-- <p class="govuk-body"><a id="postcode-finder-link" class="govuk-link" rel="external" href="https://www.royalmail.com/find-a-postcode" target="_blank">Find a postcode on Royal Mail's postcode finder (open in a new tab)</a></p> -->
            <div class="govuk-form-group">
                <label class="govuk-label" for="cannot-find-address"><a id="postcode-finder-link" class="govuk-link"
                        rel="external" href="/hcp-e2e-journey-mvp03/sr1-form-04-a">Enter your patient’s address
                        manually</a></label>
            </div>
        </form>
        <div class="govuk-!-padding-bottom-6"></div>

    </div>

</div>
{% endblock %}
