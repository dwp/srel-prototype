{% extends "layout.html" %}

{% block pageTitle %}
Create your profile
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form id="profileSetupPage" name="profileDetails" action="/hcp-e2e-journey-mvp03/check-profile-details"
      method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <!--<span class="govuk-caption-l">Question 17 of 17</span>-->
            <h1 class="govuk-fieldset__heading">
              What is your organisationâ€™s address?
            </h1>
          </legend>

          <!-- Building and street -->
          <div class="govuk-form-group">
            <label class="govuk-label" for="address-line-1">
              Address line 1
            </label>
            <input class="govuk-input" id="organisationAddressLine1" name="organisationAddressLine1" type="text"
              autocomplete="off">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="address-line-2">
              Address line 2
            </label>
            <input class="govuk-input" id="organisationAddressLine2" name="organisationAddressLine2" type="text"
              autocomplete="off">
          </div>

          <!-- Town or city -->
          <div class="govuk-form-group">
            <label class="govuk-label" for="townOrCity">Town or city</label>
            <input class="govuk-input govuk-!-width-two-thirds" id="townOrCity" name="townOrCity" type="text"
              autocomplete="address-level2" value="Glenrothes">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="address-county">
              County (optional)
            </label>
            <input class="govuk-input govuk-!-width-two-thirds" id="address-county" name="address-county" type="text">
          </div>

          <!-- Postcode -->
          <div class="govuk-form-group">
            <label class="govuk-label" for="postcode">Postcode</label>
            <input class="govuk-input govuk-input--width-10" id="postcode" name="postcode" type="text"
              autocomplete="off">
          </div>
        </fieldset>
      </div>


      <!-- Submit button -->
      <div class="govuk-button-group">
        <button id="" class="govuk-button" data-module="govuk-button"
          onclick="saveHCPOrgAddressmvp03(); resetChangeFn();">
          Continue
        </button>
      </div>
    </form>

  </div>

  <div class="govuk-!-padding-bottom-6"></div>

  <!--Get help new-->
  <hr class="govuk-section-break govuk-section-break--visible" aria-hidden="true">
  <section class="govuk-width-container govuk-!-margin-top-7 govuk-!-margin-bottom-7 ">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-full">
        <h2 class="govuk-heading-m">Get help</h2>
        <p class="govuk-body">Email: <a class="govuk-link" href="mailto:sr1.forms@dwp.gov.uk">sr1.forms@dwp.gov.uk</a>
        </p>
        <p class="govuk-body">We aim to respond within 5 working days.</p>
      </div>
    </div>
  </section>
  
</div>
{% endblock %}
