{% extends "layout.html" %}
{% block pageTitle %}
    What is your date of birth?
{% endblock %}
{% block content %}

    <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" role="group" aria-describedby="dob-hint">
                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading">
                        What is your date of birth?
                    </h1>
                  </legend>
                  <div id="dob-hint" class="govuk-hint">
                    For example, 29 9 1989
                  </div>
                  <div class="govuk-date-input" id="dob">
                    <div class="govuk-date-input__item">
                      <div class="govuk-form-group">
                        <label class="govuk-label govuk-date-input__label" for="dob-day">
                          Day
                        </label>
                        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-day" name="dob-day" type="number" min="1" max="31" step="1" inputmode="numeric" maxlength="2" oninput="maxLengthCheck(this)">
                      </div>
                    </div>
                    <div class="govuk-date-input__item">
                      <div class="govuk-form-group">
                        <label class="govuk-label govuk-date-input__label" for="dob-month">
                          Month
                        </label>
                        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="dob-month" name="dob-month" type="number" min="1" max="12" step="1" inputmode="numeric" maxlength="2" oninput="maxLengthCheck(this)">
                      </div>
                    </div>
                    <div class="govuk-date-input__item">
                      <div class="govuk-form-group">
                        <label class="govuk-label govuk-date-input__label" for="dob-year">
                          Year
                        </label>
                        <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="dob-year" name="dob-year" type="number" min="0" max="2022" step="1" inputmode="numeric" maxlength="4" oninput="maxLengthCheck(this)">
                      </div>
                    </div>
                  </div>
              
                </fieldset>
              </div>

                <!-- Continue -->
                <div class="govuk-button-group">
                    <button id="srelDobSubmitSubmitBtn" class="govuk-button" data-module="govuk-button" onclick="srelDobSubmitFn()">
                        Continue
                    </button>
                </div>
        </div>
    </div>

{% endblock %}
