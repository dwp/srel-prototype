{% block pageTitle %}
Create your profile
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form id="profileSetupPage" name="profileDetails" action="/hcp-e2e-journey-v04/profile-06" method="post">
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l"
                        for="organisationName">
                        <span class="govuk-caption-l">Section 5 of 6</span>
                        <h1 class="govuk-fieldset__heading">
                            What is the name of the organisation where you work?
                        </h1>
                    </legend>
                    <div id="organisationName-hint" class="govuk-hint">This could be your Trust, Clinical Commissioning Group (CCG), or surgery. </div>
                    <input class="govuk-input govuk-input--width-20" id="organisationName"
                    name="organisationName" type="text" autocomplete="off">


                </fieldset>
            </div>

            <!-- Submit button -->
            <div class="govuk-button-group">
                <button id="" class="govuk-button" data-module="govuk-button" onclick="saveHCPOrgNamev04(); resetChangeFn();">
                    Save and continue
                </button>
            </div>
        </form>

    </div>
